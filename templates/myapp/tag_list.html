{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Tags</h1>
<a href="{% url 'myapp:tag-add' %}" class="btn btn-primary mb-3">Add Tag</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ tag.name }}</td>
            <td>
                <a href="{% url 'myapp:tag-update' tag.pk %}" class="btn btn-warning btn-sm">Update</a>
                <form action="{% url 'myapp:tag-delete' tag.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
