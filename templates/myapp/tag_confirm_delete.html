{% extends 'base.html' %}

{% block title %}Delete Tag{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this tag?</h1>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'myapp:tag-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
