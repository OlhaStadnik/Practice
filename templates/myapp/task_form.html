{% extends "base.html" %}

{% block title %}Task Form{% endblock %}

{% block content %}
<h1>{{ task.id|default:"Create New Task" }}</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'myapp:task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
